<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyle.css">
    <title>Ido's Meditation App</title>

</head>

<body>
    <div class="motivationSection">

    </div>
    <div class="app">

        <div class="vid-container">
            <video loop>
                <source src="rain.mp4" type="video/mp4">
            </video>
        </div>

        <div class="time-select">
            <button class="motivationGenerator">
                Generate Motivation
            </button>
            <button data-time="120">2 minutes</button>
            <button data-time="300">5 minutes</button>
            <button data-time="600">10 minutes</button>
        </div>
        <!--close time-select div-->

        <div class="player-container">

            <audio class="song">
                <source src="rain.mp3">
            </audio>
            <img src="play.svg" alt="play" class="play">
            <!--in order to have the capability to modify/animate the outline, we need it to be in HTML tag and not under img src-->
            <!--track-outline.svg-->
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <!--moving-outline.svg-->
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <!--close player-container div-->
        <div class="sound-picker">
            <button data-sound="./src/sounds/rain.mp3" data-video="rain.mp4">
                <img src="rain.svg" alt="rain">
            </button>

            <button data-sound="beach.mp3" data-video="beach.mp4">
                <img src="beach.svg" alt="beach">
            </button>
        </div>
        <!--close sound-picker div-->
    </div>
    <!--Close app main div-->


    <script src="myScript.js"></script>
</body>

</html>
